<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Места в России</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="логотип место" class="header__logo">
    </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img src="./images/image.svg" alt="аватар профиля" class="profile__avatar">
              <div class="profile__container">
                <div class="profile__container-button">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button" type="button"></button>
                </div>  
                <p class="profile__subtitle">Исследователь океана</p>
              </div>  
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img src="./images/img/benjamin-van-der-merwe-obXzEg8BW-o-unsplash.jpg" alt="слоны" class="element__pic">
              <div class="element__like-container">
                <h3 class="element__title">Два слона</h3>
                <button class="element__like-button" type="button"></button>
              </div>  
          </div>
          <div class="element">
            <img src="./images/img/zdenek-machacek-OlKkCmToXEs-unsplash.jpg" alt="попугай" class="element__pic">
              <div class="element__like-container">
                <h3 class="element__title">Попуга</h3>
                <button class="element__like-button" type="button"></button>
              </div>  
          </div>
          <div class="element">
            <img src="./images/img/pascal-van-soest-KRpc_fR6dj8-unsplash.jpg" alt="як" class="element__pic">
              <div class="element__like-container">
                <h3 class="element__title">Шерсть с рогами на фоне гор</h3>
                <button class="element__like-button" type="button"></button>
              </div>  
          </div>
          <div class="element">
            <img src="./images/img/pavan-prasad-nw1slFnKRYE-unsplash.jpg" alt="игуана" class="element__pic">
              <div class="element__like-container">
                <h3 class="element__title">Игуана</h3>
                <button class="element__like-button" type="button"></button>
                </div>  
          </div>
          <div class="element">
            <img src="./images/img/philipp-pilz-orzc5mDgqP8-unsplash.jpg" alt="морской котик" class="element__pic">
              <div class="element__like-container">
                <h3 class="element__title">Морской котик</h3>
                <button class="element__like-button" type="button"></button>
              </div>  
          </div>
          <div class="element">
            <img src="./images/img/stephen-crane-mQYzCal0dAA-unsplash.jpg" alt="лиса" class="element__pic">
              <div class="element__like-container">
                <h3 class="element__title">Лиса</h3>
                <button class="element__like-button" type="button"></button>
              </div>  
          </div>
          </section>
      </main>
      <footer class="footer">
        <p class="footer__info">© 2020 Mesto Russia</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" id="popup__form" name="form">
            <label class="popup__field">
              <input name="name" class="popup__input" placeholder="Имя">
            </label>
            <label class="popup__field">
              <input name="job" class="popup__input" placeholder="Профессия">
            </label>
              <button class="popup__save" type="submit">Сохранить</button>
          </form>
        </div>     
      </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
