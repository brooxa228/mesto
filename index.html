<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Места в России</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="логотип место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/image.svg" alt="аватар профиля" class="profile__avatar">
          <div class="profile__container">
            <div class="profile__container-button">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" onclick="openModal('#popup-edit-profile')"></button>
            </div>  
            <p class="profile__subtitle">Исследователь океана</p>
          </div>  
        </div>
        <button class="profile__add-button" type="button" onclick="openModal('#popup-add-post')"></button>
      </section>
      <section class="elements" id="posts">
      </section>
    </main>
    <footer class="footer">
        <p class="footer__info">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup" id="popup-edit-profile">
      <div class="popup__container"> 
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" id="edit-profile-form" name="form">
          <input name="name" class="popup__input" placeholder="Имя">
          <input name="job" class="popup__input" placeholder="Профессия">
          <button class="popup__save" type="submit">Сохранить</button>  
          <button class="popup__close" type="button" onclick="closeModal('#popup-edit-profile')"></button>
        </form>
      </div>         
    </section>
    <section class="popup" id="popup-add-post">
      <div class="popup__container">
        <button class="popup__close" type="button" onclick="closeModal('#popup-add-post')"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" id="add-post-form" name="form">
          <input name="postName" class="popup__input" placeholder="Название">
          <input name="postLink" class="popup__input" placeholder="Ссылка на картинку">
          <button class="popup__save" type="submit">Сохранить</button>  
        </form>
      </div>         
    </section>
    <section class="popup" id="popup-image-container">
      <div class="popup__image-container" id="gallery">
      </div>  
    </section>  
    <script src="./scripts/index.js"></script>
  </body>
</html>
