<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Места в России</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="логотип место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/image.svg" alt="аватар профиля" class="profile__avatar">
          <div class="profile__container">
            <div class="profile__container-button">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>  
            <p class="profile__subtitle">Исследователь океана</p>
          </div>  
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
        <p class="footer__info">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup" id="popup-edit-profile">
      <div class="popup__container"> 
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" id="edit-profile-form" name="formEdit">
          <input type="text" name="name" class="popup__input" placeholder="Имя" minlength="2" maxlength="40" required>
          <span id="name-error" class="popup__error"></span>
          <input name="job" type="text" class="popup__input" placeholder="Профессия" minlength="2" maxlength="200" required>
          <span id="job-error" class="popup__error"></span>
          <button class="popup__save" type="submit">Сохранить</button>  
        </form>
      </div>         
    </section>
    <section class="popup" id="popup-add-post">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" id="add-post-form" name="formAdd">
          <input type="text" name="postName" class="popup__input" placeholder="Название" minlength="2" maxlength="30" required>
          <span id="postName-error" class="popup__error"></span>
          <input name="postLink" type="url" class="popup__input" placeholder="Ссылка на картинку" required>
          <span id="postLink-error" class="popup__error"></span>
          <button class="popup__save" type="submit">Сохранить</button>  
        </form>
      </div>         
    </section>
    <section class="popup" id="popup-image">
      <div class="popup__image-container">
        <button class="popup__close" type="button"></button>
        <img src="./images/dylan-leagh-OLOrFQhT82M-unsplash.jpg" class="popup__image" alt="#">
        <p class="popup__image-title">fdvsgsdf</p>
      </div>  
    </section>  
    <template id="initial-cards-template">
      <li class="element">
        <button class="popup__delete-btn" type="button"></button>
        <img src="#" alt="#" class="element__pic" id="card-popup">
        <div class="element__like-container">
          <h3 class="element__title"> </h3>
          <button class="element__like-button" type="button"></button>
        </div>  
      </li>
    </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
